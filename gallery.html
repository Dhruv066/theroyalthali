<!DOCTYPE html>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #000101;
      margin-bottom: 30px;
    }
    .gallery-wrap {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
    }
    .gallery-img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(44,62,80,0.15);
      background: #fff;
      transition: transform 0.25s;
    }
    .gallery-img:hover {
      transform: scale(1.06);
      box-shadow: 0 6px 16px rgba(44,62,80,0.30);
    }
    @media (max-width: 700px) {
      .gallery-img {
        width: 100vw;
        height: 40vw;
        max-width: 95vw;
      }
    }
  </style>
    <link rel="stylesheet" href="style.css" />
